<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script text="text/javascript" src="script.js"></script>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Username" class="center" id="username" maxlength="32">
      <div class="center" id="username_counter"></div>
      <textarea placeholder="Description" class="center" id="description" maxlength="140"></textarea>
      <div class="center" id="description_counter"></div>
      <input type="password" placeholder="Password" class="center" id="password" maxlength="16">
      <div class="center" id="password_counter"></div>
      <input type="password" placeholder="Password Confirmation" class="center" id="password-confirmation" maxlength="16">
      <div class="center" id="password_confirm_counter"></div>
      <input type="submit" value="Create User!" class="center" id="submit">
    </form>

  </body>
</html>
